<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/243971/pexels-photo-243971.jpeg')  no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
        }
        .welcome-message {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="welcome-message">
        <h1>Welcome to app 2!</h1>
        <h1>Version: 2.0.1</h1>
        <p>Your IP Address: <span id="ip-address">Loading...</span></p>
    </div>

    <script>
        // Fetch the user's IP using an external API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('ip-address').textContent = 'Unable to fetch IP';
                console.error('Error fetching IP:', error);
            });
    </script>

</body>
</html>
